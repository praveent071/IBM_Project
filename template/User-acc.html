<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='assets/img/favicon.png')}}" />

    <!-- site title -->
    <title>{% block title %} User Account {% endblock %}</title>

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/User-acc.css')}}">


</head>

<body>
    <div class="container">
        <div class="main-body">
            <!-- Start Profile picture -->
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img title="User picture" src="{{ url_for('static', filename='assets/img/avatars/1.png')}}" alt="Admin" class="rounded-circle " width="150">
                                <div class="mt-3">
                                    <h4>Ram</h4>
                                    <a href="{{ url_for('home')}}"><button title="Back to home page" class="btn btn-outline-primary"><i class="fa fa-home" aria-hidden="true"></i>  Home page</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End profile picture -->
                <!-- Start User details -->
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">First Name :</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    Sai
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Last Name :</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    Senthil
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">User ID :</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    UID12718
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email :</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    senthil@gmail.com
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Password :</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    ********
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <!-- End User details -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
