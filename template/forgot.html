<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Change password -->
    <!-- bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='assets/img/favicon.png')}}" />

    <!-- site title -->
    <title>{% block title %} Forgot password {% endblock %}</title>

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot.css')}}">

</head>

<body>
    {% block content %}
    <center>
        <!-- To Align the content -->
        <div class="container">
            <div class="main-body">
                <!-- Start Brand section -->
                <div class="row ">
                    <div class="col-lg-4 leftcard">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex flex-column align-items-center text-center">
                                    <!-- brand-logo -->
                                    <div class="mt-3">
                                        <img title="back to home page" src="{{ url_for('static', filename='assets/img/black-favicon.png')}}" alt="brand-logo" width="110">
                                        <h4>ServiceHub</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Brand section -->
                    <!-- Start forget password section -->
                    <div class="col-lg-8 rightcard">
                        <div class="card">
                            <form class="card-body" action="" id="verifyemail" method="POST">
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Enter your mail</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input id="verifyemail" name="verifyemail" type="email" class="form-control" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="button" class="btn btn-primary px-4" value="Send">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- End forget password section -->
                    </div>
                </div>
            </div>
        </div>
    </center>
    {% endblock %}
</body>

</html>
